<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 文字コード、互換性、ビューポートのメタタグ -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame および AR.js のスクリプト -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- ウェブページのタイトル -->
    <title>みがわり</title>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- A-Frame シーンに AR.js を組み込み、VR ボタンを非表示にし、深度バッファを追加 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">

      <!-- アセットの定義（3Dモデル）-->
      <a-assets>
        <a-asset-item id="tiger" src="assets/Substitute/ob0226_00.glb"></a-asset-item>
      </a-assets>

      <!-- マーカーの.pattファイルを読み込む -->
      <a-marker type="pattern" url="assets/pattern-frame.patt">
        <!-- マーカーが検出されたときに表示される3Dモデル -->
        <a-entity gltf-model="#tiger"></a-entity>
      </a-marker>

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
